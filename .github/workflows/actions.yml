name: Deploy a Docker.multi Container 
run-name: Docker.multi
on:
  workflow_dispatch

jobs:
  buildAndPush:
    runs-on: ubuntu-latest
    steps:
    - uses: docker/build-push-action@v5.1.0
      with:
        file:  "07-docker/Dockerfile.multi"
        tags: wcg:latest
        load: true
        push: false
    

